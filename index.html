<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja Registradora - Almac√©n Solomedias Intimas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 h-screen flex flex-col overflow-hidden">

    <header class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center z-20">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                Caja Registradora
            </h1>
            <span id="productCounter" class="bg-blue-800 px-3 py-1 rounded-full text-xs font-medium"></span>
        </div>
        <div class="flex gap-2">
            <button id="btnAddProduct" class="bg-green-500 hover:bg-green-400 px-4 py-2 rounded-lg text-sm font-semibold transition flex items-center gap-1 shadow-sm">+ A√±adir Bot√≥n</button>
            <button id="toggleEdit" class="bg-blue-500 hover:bg-blue-400 px-4 py-2 rounded-lg text-sm font-semibold transition shadow-sm">Configurar Botones</button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <div class="flex-1 flex flex-col relative overflow-hidden">
            <div class="bg-white p-4 shadow-sm border-b border-slate-200 z-10 space-y-3">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </span>
                    <input type="text" id="searchBox" placeholder="Buscar producto..." class="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none bg-slate-50">
                </div>
                
                <div class="flex gap-3 items-center bg-slate-100 p-2 rounded-lg">
                    <input type="text" id="inputManualName" placeholder="Nombre" class="flex-1 p-2 text-sm border border-slate-300 rounded-lg outline-none">
                    <input type="number" id="inputManualPrice" placeholder="Precio ($)" class="w-32 p-2 text-sm border border-slate-300 rounded-lg outline-none font-bold">
                    <button id="btnManualAdd" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-bold text-sm transition shadow-sm">A√±adir</button>
                </div>
            </div>

            <div class="flex-1 p-6 overflow-y-auto custom-scroll">
                <div id="productsGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4"></div>
            </div>

            <div class="bg-white p-4 border-t-2 border-slate-200 shadow-[0_-4px_10px_rgba(0,0,0,0.05)] z-20">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end max-w-6xl mx-auto">
                    <div class="bg-blue-50 p-2 rounded-lg border border-blue-100">
                        <p class="text-[10px] font-bold text-blue-400 uppercase mb-1">Total Pendiente</p>
                        <p class="text-3xl font-black text-blue-600" id="displayTotal">$0</p>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Monto a recibir:</label>
                        <input type="number" id="inputPago" placeholder="0" class="w-full p-2 border border-slate-300 rounded-lg text-2xl font-bold focus:ring-2 focus:ring-blue-500 outline-none bg-yellow-50">
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-slate-500 uppercase mb-1">Cambio:</p>
                        <p class="text-3xl font-black text-green-600" id="displayCambio">$0</p>
                    </div>
                    <div class="flex flex-col gap-2">
                        <input type="datetime-local" id="manualDateTime" class="w-full p-2 border border-slate-200 rounded text-[10px] bg-slate-50">
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="handlePayment('Efectivo')" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-xl text-xs shadow-md">üíµ Efectivo</button>
                            <button onclick="handlePayment('Tarjeta')" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded-xl text-xs shadow-md">üí≥ Tarjeta</button>
                        </div>
                    </div>
                </div>
                <div class="mt-4 flex flex-col items-center gap-2">
                    <div class="flex items-center gap-4">
                        <button id="btnLimpiar" class="bg-red-100 hover:bg-red-600 text-red-600 hover:text-white px-8 py-2 rounded-full text-xs font-bold uppercase tracking-widest transition-all border border-red-200">‚ùå Cancelar Venta</button>
                    </div>
                    <span id="paymentStatus" class="text-[10px] font-bold text-orange-500 uppercase italic hidden">Pago parcial iniciado...</span>
                </div>
            </div>
        </div>

        <aside class="w-80 bg-white border-l border-slate-200 flex flex-col z-30">
            <div class="p-4 border-b border-slate-100 h-1/3 flex flex-col overflow-hidden">
                <h2 class="font-bold text-slate-700 mb-2 flex items-center gap-2">üõí Carrito</h2>
                <div id="cartItems" class="flex-1 overflow-y-auto custom-scroll space-y-2"></div>
            </div>

            <div class="p-4 flex-1 border-t border-slate-100 bg-slate-50 flex flex-col overflow-hidden">
                <div class="flex justify-between items-center mb-1">
                    <h2 class="font-bold text-slate-700 text-[11px] uppercase tracking-tight">üìú Historial</h2>
                    <div class="flex gap-2 items-center">
                        <button id="btnRestoreHistory" class="text-orange-500 hover:text-orange-700 hidden" title="Recuperar historial borrado">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
                        </button>
                        <button id="btnExportPDF" class="text-blue-500 hover:text-blue-700" title="Exportar PDF">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                        </button>
                        <button id="btnClearHistory" class="text-red-400 hover:text-red-600" title="Borrar todo el historial">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2 mb-2">
                    <div class="bg-green-100 p-2 rounded-lg border border-green-200">
                        <p class="text-[8px] font-bold text-green-700 uppercase">Efectivo</p>
                        <p id="totalEfectivoSum" class="font-black text-green-800 text-xs">$0</p>
                    </div>
                    <div class="bg-purple-100 p-2 rounded-lg border border-purple-200">
                        <p class="text-[8px] font-bold text-purple-700 uppercase">Tarjeta</p>
                        <p id="totalTarjetaSum" class="font-black text-purple-800 text-xs">$0</p>
                    </div>
                </div>
                <div class="bg-blue-600 p-2 rounded-lg mb-2 flex justify-between items-center shadow-sm">
                    <span class="text-[10px] font-bold text-white uppercase">Venta Total:</span>
                    <span id="historyTotalSum" class="font-black text-white text-sm">$0</span>
                </div>

                <div id="salesHistory" class="flex-1 overflow-y-auto custom-scroll space-y-3 text-[10px]"></div>
            </div>
        </aside>
    </main>

    <div id="configModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-80">
            <h3 class="text-xl font-bold mb-4">Editar Producto</h3>
            <div class="space-y-4">
                <input type="text" id="editName" placeholder="Nombre" class="w-full p-2 border rounded-lg">
                <input type="number" id="editPrice" placeholder="Precio" class="w-full p-2 border rounded-lg">
            </div>
            <div class="mt-6 flex flex-col gap-2">
                <button id="saveConfig" class="bg-blue-600 text-white py-2 rounded-lg font-bold">Guardar</button>
                <button id="deleteProduct" class="text-red-600 text-sm">Eliminar bot√≥n</button>
                <button id="closeModal" class="text-slate-400 text-sm">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        let products = JSON.parse(localStorage.getItem('pos_products')) || [{ id: 1, name: "Medias B√°sicas", price: 5000 }];
        let history = JSON.parse(localStorage.getItem('pos_history')) || [];
        let cart = [];
        let payments = []; 
        let isEditMode = false;
        let editingId = null;

        const formatMoney = (v) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(v || 0);

        function renderProducts(filter = "") {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase())).forEach(p => {
                const btn = document.createElement('button');
                btn.className = `p-4 h-24 rounded-xl border-2 flex flex-col items-center justify-center gap-1 transition shadow-sm w-full ${isEditMode ? 'border-orange-400 bg-orange-50 animate-pulse' : 'bg-white border-transparent hover:border-blue-500'}`;
                btn.innerHTML = `<span class="font-bold text-slate-700 text-[11px] text-center line-clamp-2">${p.name}</span><span class="text-blue-600 font-bold text-[10px]">${formatMoney(p.price)}</span>`;
                btn.onclick = () => isEditMode ? openConfig(p.id) : addToCart(p);
                grid.appendChild(btn);
            });
            document.getElementById('productCounter').innerText = `${products.length} Botones`;
        }

        function addToCart(p) {
            cart.push({...p, cartId: Date.now() + Math.random()});
            updateUI();
        }

        function removeFromCart(cartId) {
            cart = cart.filter(item => item.cartId !== cartId);
            updateUI();
        }

        function updateUI() {
            const cartList = document.getElementById('cartItems');
            cartList.innerHTML = cart.length ? cart.map(item => `
                <div class="flex justify-between items-center bg-white p-2 rounded border border-slate-200 text-[11px]">
                    <span class="font-bold truncate">${item.name}</span>
                    <div class="flex items-center gap-2">
                        <span class="text-blue-500">${formatMoney(item.price)}</span>
                        <button onclick="removeFromCart(${item.cartId})" class="text-red-400">‚úï</button>
                    </div>
                </div>
            `).join('') : '<p class="text-slate-400 text-center text-xs mt-4 italic">Carrito vac√≠o</p>';

            const cartTotal = cart.reduce((s, i) => s + i.price, 0);
            const totalPagado = payments.reduce((s, p) => s + p.amount, 0);
            const pendiente = Math.max(0, cartTotal - totalPagado);
            document.getElementById('displayTotal').innerText = formatMoney(pendiente);
            const abono = parseFloat(document.getElementById('inputPago').value) || 0;
            document.getElementById('displayCambio').innerText = formatMoney(Math.max(0, abono - pendiente));
            const status = document.getElementById('paymentStatus');
            payments.length > 0 ? status.classList.remove('hidden') : status.classList.add('hidden');
        }

        function handlePayment(method) {
            if (!cart.length) return;
            const cartTotal = cart.reduce((s, i) => s + i.price, 0);
            const totalPagado = payments.reduce((s, p) => s + p.amount, 0);
            const pendiente = cartTotal - totalPagado;
            let montoInput = parseFloat(document.getElementById('inputPago').value) || 0;
            if (montoInput === 0) montoInput = pendiente;
            payments.push({ amount: Math.min(montoInput, pendiente), method: method });
            if (payments.reduce((s, p) => s + p.amount, 0) >= cartTotal - 1) { finalizeSale(); } else { document.getElementById('inputPago').value = ''; updateUI(); }
        }

        function finalizeSale() {
            const dateInput = document.getElementById('manualDateTime').value;
            const fechaObj = dateInput ? new Date(dateInput) : new Date();
            const total = cart.reduce((s, i) => s + i.price, 0);
            const resumenPagos = {};
            payments.forEach(p => resumenPagos[p.method] = (resumenPagos[p.method] || 0) + p.amount);
            const sale = {
                id: Date.now(),
                items: cart.map(i => ({name: i.name, price: i.price})),
                total: total,
                pagos: resumenPagos,
                fechaFull: fechaObj.toLocaleString(),
                fechaCorta: fechaObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            history = [sale, ...history];
            localStorage.setItem('pos_history', JSON.stringify(history));
            
            cart = []; payments = [];
            document.getElementById('inputPago').value = '';
            document.getElementById('manualDateTime').value = '';
            updateUI(); renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('salesHistory');
            const btnRestore = document.getElementById('btnRestoreHistory');
            const backup = localStorage.getItem('pos_history_backup');

            if (backup && backup !== "[]") {
                btnRestore.classList.remove('hidden');
            } else {
                btnRestore.classList.add('hidden');
            }

            let totalE = 0, totalT = 0;
            if (!history.length) {
                container.innerHTML = '<p class="text-center text-slate-400 mt-2">Sin registros</p>';
                document.getElementById('totalEfectivoSum').innerText = formatMoney(0);
                document.getElementById('totalTarjetaSum').innerText = formatMoney(0);
                document.getElementById('historyTotalSum').innerText = formatMoney(0);
                return;
            }

            container.innerHTML = history.map(v => {
                totalE += (v.pagos['Efectivo'] || 0);
                totalT += (v.pagos['Tarjeta'] || 0);
                return `
                <div class="bg-white p-3 rounded-lg border border-slate-200 shadow-sm">
                    <div class="flex justify-between items-center pb-1 border-b mb-2">
                        <span class="font-bold text-slate-400 text-[8px] uppercase">${v.fechaCorta}</span>
                        <div class="flex gap-2">
                            <button onclick="removeHistoryItem(${v.id})" class="text-red-300">‚úï</button>
                        </div>
                    </div>
                    ${v.items.map(it => `<div class="flex justify-between text-[9px] text-slate-500"><span>${it.name}</span><span>${formatMoney(it.price)}</span></div>`).join('')}
                    <div class="flex justify-between items-end mt-2 pt-2 border-t">
                        <span class="text-[8px] font-bold text-blue-500">${Object.keys(v.pagos).join(' / ')}</span>
                        <span class="font-black text-slate-900 text-sm">${formatMoney(v.total)}</span>
                    </div>
                </div>`;
            }).join('');

            document.getElementById('totalEfectivoSum').innerText = formatMoney(totalE);
            document.getElementById('totalTarjetaSum').innerText = formatMoney(totalT);
            document.getElementById('historyTotalSum').innerText = formatMoney(totalE + totalT);
        }

        // FUNCI√ìN DE EXPORTACI√ìN A PDF CON DESGLOSE FINAL
        document.getElementById('btnExportPDF').onclick = () => {
            if (history.length === 0) return alert("No hay ventas para exportar.");

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(16);
            doc.text("ALMAC√âN SOLOMEDIAS INTIMAS", 14, 20);
            doc.setFontSize(12);
            doc.text("REPORTE DE VENTAS (CUADRE DE CAJA)", 14, 28);
            doc.setFontSize(10);
            doc.text(`Fecha de reporte: ${new Date().toLocaleString()}`, 14, 35);

            let totalE = 0, totalT = 0;
            const rows = [];
            
            history.forEach(v => {
                const pagoE = (v.pagos['Efectivo'] || 0);
                const pagoT = (v.pagos['Tarjeta'] || 0);
                totalE += pagoE;
                totalT += pagoT;
                
                rows.push([
                    v.fechaFull,
                    v.items.map(i => i.name).join(', '),
                    formatMoney(pagoE),
                    formatMoney(pagoT),
                    formatMoney(v.total)
                ]);
            });

            // Tabla de transacciones
            doc.autoTable({
                startY: 45,
                head: [['Fecha', 'Productos', 'Efectivo', 'Tarjeta', 'Total']],
                body: rows,
                theme: 'grid',
                headStyles: { fillColor: [37, 99, 235] }
            });

            // Tabla de Cuadre Final (Resumen separado al final)
            const finalY = doc.lastAutoTable.finalY + 10;
            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.text("RESUMEN DE CUADRE FINAL", 14, finalY);
            
            doc.autoTable({
                startY: finalY + 5,
                body: [
                    ['TOTAL EFECTIVO RECIBIDO:', formatMoney(totalE)],
                    ['TOTAL TARJETA RECIBIDO:', formatMoney(totalT)],
                    ['TOTAL GENERAL DE VENTAS:', formatMoney(totalE + totalT)]
                ],
                theme: 'plain',
                styles: { fontSize: 11, cellPadding: 2 },
                columnStyles: { 
                    0: { fontStyle: 'bold', cellWidth: 100 },
                    1: { fontStyle: 'bold', halign: 'right' }
                }
            });

            doc.save(`cuadre_caja_${new Date().toISOString().split('T')[0]}.pdf`);
        };

        function removeHistoryItem(id) {
            if(confirm("¬øEliminar registro?")) {
                localStorage.setItem('pos_history_backup', JSON.stringify(history));
                history = history.filter(h => h.id !== id);
                localStorage.setItem('pos_history', JSON.stringify(history));
                renderHistory();
            }
        }

        document.getElementById('btnClearHistory').onclick = () => {
            if(confirm("¬øBorrar historial actual? Podr√°s recuperarlo con el bot√≥n naranja.")) {
                localStorage.setItem('pos_history_backup', JSON.stringify(history));
                history = [];
                localStorage.setItem('pos_history', "[]");
                renderHistory();
            }
        };

        document.getElementById('btnRestoreHistory').onclick = () => {
            const backup = localStorage.getItem('pos_history_backup');
            if (backup) {
                history = JSON.parse(backup);
                localStorage.setItem('pos_history', backup);
                localStorage.removeItem('pos_history_backup');
                renderHistory();
            }
        };

        document.getElementById('btnManualAdd').onclick = () => {
            const p = parseFloat(document.getElementById('inputManualPrice').value);
            const n = document.getElementById('inputManualName').value || "Venta R√°pida";
            if (p > 0) { addToCart({ name: n, price: p }); document.getElementById('inputManualPrice').value = ''; document.getElementById('inputManualName').value = ''; }
        };
        document.getElementById('toggleEdit').onclick = () => { isEditMode = !isEditMode; document.getElementById('toggleEdit').innerText = isEditMode ? "Listo" : "Configurar Botones"; renderProducts(); };
        document.getElementById('btnAddProduct').onclick = () => { const n = { id: Date.now(), name: "Nuevo Producto", price: 0 }; products.push(n); renderProducts(); openConfig(n.id); };
        function openConfig(id) { editingId = id; const p = products.find(x => x.id === id); document.getElementById('editName').value = p.name; document.getElementById('editPrice').value = p.price; document.getElementById('configModal').classList.remove('hidden'); }
        document.getElementById('saveConfig').onclick = () => { products = products.map(p => p.id === editingId ? {...p, name: document.getElementById('editName').value, price: parseFloat(document.getElementById('editPrice').value) || 0} : p); localStorage.setItem('pos_products', JSON.stringify(products)); document.getElementById('configModal').classList.add('hidden'); renderProducts(); };
        document.getElementById('deleteProduct').onclick = () => { products = products.filter(p => p.id !== editingId); localStorage.setItem('pos_products', JSON.stringify(products)); document.getElementById('configModal').classList.add('hidden'); renderProducts(); };
        document.getElementById('closeModal').onclick = () => document.getElementById('configModal').classList.add('hidden');
        document.getElementById('searchBox').oninput = (e) => renderProducts(e.target.value);
        document.getElementById('inputPago').oninput = updateUI;
        document.getElementById('btnLimpiar').onclick = () => { cart = []; payments = []; updateUI(); };

        renderProducts(); renderHistory(); updateUI();
    </script>
</body>
</html>
