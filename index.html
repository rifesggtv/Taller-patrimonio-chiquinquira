<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Caja Registradora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- LibrerÃ­a para generar PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        input[type="datetime-local"] { appearance: none; -webkit-appearance: none; }
    </style>
</head>
<body class="bg-slate-50 h-screen flex flex-col">

    <!-- Encabezado -->
    <header class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                Caja Registradora
            </h1>
            <span id="productCounter" class="bg-blue-800 px-3 py-1 rounded-full text-xs font-medium"></span>
        </div>
        <div class="flex gap-2">
            <button id="btnAddProduct" class="bg-green-500 hover:bg-green-400 px-4 py-2 rounded-lg text-sm font-semibold transition flex items-center gap-1">
                + AÃ±adir BotÃ³n
            </button>
            <button id="toggleEdit" class="bg-blue-500 hover:bg-blue-400 px-4 py-2 rounded-lg text-sm font-semibold transition">
                Configurar Botones
            </button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        
        <!-- SecciÃ³n Izquierda: Productos y Venta Actual -->
        <div class="flex-1 p-6 flex flex-col gap-6 overflow-y-auto custom-scroll">
            
            <!-- Entrada de Producto RÃ¡pido -->
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2 tracking-wider">Venta RÃ¡pida (Producto sin botÃ³n)</label>
                <div class="grid grid-cols-1 md:grid-cols-12 gap-3">
                    <div class="md:col-span-7">
                        <input type="text" id="inputManualName" placeholder="Nombre del producto (ej. Aguacate)" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-slate-700">
                    </div>
                    <div class="md:col-span-3">
                        <input type="number" id="inputManualPrice" placeholder="Precio ($)" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-slate-700 font-bold">
                    </div>
                    <div class="md:col-span-2">
                        <button id="btnManualAdd" class="w-full h-full bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-bold flex items-center justify-center gap-2 transition active:scale-95 shadow-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                            </svg>
                            AÃ±adir
                        </button>
                    </div>
                </div>
            </div>

            <!-- Grid de Productos -->
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="productsGrid"></div>

            <!-- Panel de CÃ¡lculo de Pago -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 mt-auto">
                <h2 class="text-lg font-bold mb-4 text-slate-700">Finalizar Venta</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 items-start">
                    <div>
                        <p class="text-sm text-slate-500 mb-1">Total a Pagar</p>
                        <p class="text-3xl font-bold text-blue-600" id="displayTotal">$0.00</p>
                    </div>
                    <div>
                        <label class="block text-sm text-slate-500 mb-1">Paga con:</label>
                        <input type="number" id="inputPago" placeholder="0.00" class="w-full p-3 border border-slate-300 rounded-lg text-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <p class="text-sm text-slate-500 mb-1">Vueltas (Cambio):</p>
                        <p class="text-3xl font-bold text-green-600" id="displayCambio">$0.00</p>
                    </div>
                    <div class="flex flex-col gap-2">
                        <!-- Selector de Fecha Manual -->
                        <div class="mb-2">
                            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Fecha/Hora Manual:</label>
                            <input type="datetime-local" id="manualDateTime" class="w-full p-2 border border-slate-200 rounded text-xs focus:ring-2 focus:ring-blue-500 outline-none bg-slate-50">
                        </div>

                        <button id="btnFinalizarDirect" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-xl shadow-md transition transform active:scale-95 flex items-center justify-center gap-2 text-sm">
                            âš¡ Venta RÃ¡pida (Exacto)
                        </button>
                        <div class="grid grid-cols-2 gap-2">
                            <button id="btnFinalizarCash" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl shadow-md transition transform active:scale-95 text-xs">
                                ðŸ’µ Efectivo
                            </button>
                            <button id="btnFinalizarCargo" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-xl shadow-md transition transform active:scale-95 text-xs">
                                ðŸ’³ Tarjeta
                            </button>
                        </div>
                    </div>
                </div>
                <div class="mt-4 flex gap-4">
                    <button id="btnLimpiar" class="text-xs text-slate-400 hover:text-red-500 transition underline">
                        Vaciar carrito actual
                    </button>
                </div>
            </div>
        </div>

        <!-- SecciÃ³n Derecha: Detalle y Historial -->
        <aside class="w-96 bg-white border-l border-slate-200 flex flex-col">
            <!-- Detalle Carrito -->
            <div class="p-4 border-b border-slate-100 flex-1 flex flex-col overflow-hidden">
                <h2 class="font-bold text-slate-700 mb-2 flex items-center gap-2 text-sm uppercase">
                    ðŸ›’ Carrito Actual
                </h2>
                <div id="cartItems" class="flex-1 overflow-y-auto custom-scroll space-y-2 py-2">
                    <p class="text-slate-400 text-sm italic text-center mt-4">El carrito estÃ¡ vacÃ­o</p>
                </div>
            </div>

            <!-- Historial de Ventas -->
            <div class="p-4 h-1/2 border-t border-slate-100 bg-slate-50 flex flex-col overflow-hidden">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="font-bold text-slate-700 text-sm uppercase tracking-wider">
                        ðŸ“œ Historial
                    </h2>
                    <div class="flex gap-2">
                        <button id="btnExportPDF" title="Exportar a PDF" class="text-blue-500 hover:text-blue-700 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </button>
                        <button id="btnClearHistory" title="Borrar Historial" class="text-red-400 hover:text-red-600 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="salesHistory" class="flex-1 overflow-y-auto custom-scroll space-y-3 text-xs"></div>
            </div>
        </aside>
    </main>

    <!-- Modal de ConfiguraciÃ³n -->
    <div id="configModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-96">
            <h3 class="text-xl font-bold mb-4">Editar Producto</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-600">Nombre:</label>
                    <input type="text" id="editName" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-600">Precio:</label>
                    <input type="number" id="editPrice" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            </div>
            <div class="mt-6 flex gap-2">
                <button id="saveConfig" class="flex-1 bg-blue-600 text-white py-2 rounded-lg font-bold">Guardar</button>
                <button id="deleteProduct" class="bg-red-100 text-red-600 px-4 py-2 rounded-lg font-bold">Eliminar</button>
                <button id="closeModal" class="flex-1 bg-slate-200 text-slate-600 py-2 rounded-lg">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        // Funciones de utilidad
        const formatMoney = (amount) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', minimumFractionDigits: 0 }).format(amount);
        
        // Poner la fecha actual en el input manual al cargar
        function setNowInInput() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('manualDateTime').value = now.toISOString().slice(0, 16);
        }

        // Estado inicial
        let products = JSON.parse(localStorage.getItem('pos_products')) || [
            { id: 1, name: "Pan", price: 500 },
            { id: 2, name: "Papas", price: 600 }
        ];
        let cart = [];
        let history = JSON.parse(localStorage.getItem('pos_history')) || [];
        let editingId = null;
        let isEditMode = false;

        // Elementos DOM
        const productsGrid = document.getElementById('productsGrid');
        const cartItems = document.getElementById('cartItems');
        const displayTotal = document.getElementById('displayTotal');
        const inputPago = document.getElementById('inputPago');
        const displayCambio = document.getElementById('displayCambio');
        const salesHistory = document.getElementById('salesHistory');
        const manualDateTime = document.getElementById('manualDateTime');

        // Renderizado de productos
        function renderProducts() {
            productsGrid.innerHTML = '';
            products.forEach(p => {
                const button = document.createElement('button');
                button.className = `p-4 h-28 rounded-xl border-2 transition flex flex-col items-center justify-center gap-1 shadow-sm relative ${isEditMode ? 'border-dashed border-orange-400 bg-orange-50 animate-pulse' : 'border-white bg-white hover:border-blue-500 hover:shadow-md'}`;
                button.innerHTML = `
                    <span class="font-bold text-slate-700 text-center leading-tight text-sm">${p.name}</span>
                    <span class="text-blue-600 font-semibold">${formatMoney(p.price)}</span>
                `;
                button.onclick = () => isEditMode ? openConfig(p.id) : addToCart(p);
                productsGrid.appendChild(button);
            });
            document.getElementById('productCounter').innerText = `${products.length} productos`;
        }

        function addToCart(product) {
            cart.push({...product, cartId: Date.now()});
            updateUI();
        }

        function removeFromCart(cartId) {
            cart = cart.filter(item => item.cartId !== cartId);
            updateUI();
        }

        function updateUI() {
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-slate-400 text-sm italic text-center mt-4">El carrito estÃ¡ vacÃ­o</p>';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="flex justify-between items-center bg-white p-3 rounded-lg border border-slate-200 shadow-sm">
                        <div class="overflow-hidden">
                            <p class="font-bold text-slate-700 text-xs truncate">${item.name}</p>
                            <p class="text-blue-600 text-[10px]">${formatMoney(item.price)}</p>
                        </div>
                        <button onclick="removeFromCart(${item.cartId})" class="text-red-400 hover:text-red-600 p-1">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                `).join('');
            }
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            displayTotal.innerText = formatMoney(total);
            calculateChange();
            renderHistory();
        }

        function calculateChange() {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            const pago = parseFloat(inputPago.value) || 0;
            displayCambio.innerText = formatMoney(Math.max(0, pago - total));
        }

        function finalizeSale(method, ignorePago = false) {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            if (total === 0) return alertMessage("Carrito vacÃ­o", "bg-yellow-500");

            const pago = parseFloat(inputPago.value) || (ignorePago ? total : 0);
            if (!ignorePago && pago < total) return alertMessage("Monto insuficiente", "bg-red-500");

            // Obtener fecha del input manual
            const customDateStr = manualDateTime.value;
            const dateObj = customDateStr ? new Date(customDateStr) : new Date();

            const venta = {
                id: Date.now(),
                total,
                pago,
                cambio: Math.max(0, pago - total),
                metodo: method,
                fechaFull: dateObj.toLocaleString(),
                fechaHora: dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                items: cart.map(i => ({ name: i.name, price: i.price }))
            };

            history.unshift(venta);
            localStorage.setItem('pos_history', JSON.stringify(history.slice(0, 100)));
            
            cart = [];
            inputPago.value = '';
            setNowInInput(); // Resetear hora para la prÃ³xima venta
            updateUI();
            alertMessage("Venta guardada exitosamente", "bg-green-600");
        }

        function renderHistory() {
            salesHistory.innerHTML = history.length === 0 ? 
                '<p class="text-slate-400 text-center mt-4 italic">No hay registros</p>' : 
                history.map(v => `
                    <div class="bg-white p-3 rounded-lg border border-slate-200">
                        <div class="flex justify-between mb-1">
                            <span class="font-bold text-slate-800">${v.fechaHora}</span>
                            <span class="text-[9px] px-1 bg-slate-100 rounded text-slate-500">${v.metodo}</span>
                        </div>
                        <div class="space-y-1 mb-2">
                            ${v.items.map(i => `<div class="flex justify-between text-slate-500"><span>${i.name}</span><span>${formatMoney(i.price)}</span></div>`).join('')}
                        </div>
                        <div class="flex justify-between border-t pt-1 font-bold">
                            <span class="text-slate-400 text-[10px]">Total:</span>
                            <span class="text-blue-600">${formatMoney(v.total)}</span>
                        </div>
                        <div class="text-[9px] text-slate-400">Vueltas: ${formatMoney(v.cambio)}</div>
                    </div>
                `).join('');
        }

        // Eventos
        document.getElementById('btnManualAdd').onclick = () => {
            const price = parseFloat(document.getElementById('inputManualPrice').value);
            const name = document.getElementById('inputManualName').value.trim() || "Vario";
            if (price > 0) {
                addToCart({ name, price });
                document.getElementById('inputManualPrice').value = '';
                document.getElementById('inputManualName').value = '';
            }
        };

        document.getElementById('btnFinalizarDirect').onclick = () => finalizeSale('Efectivo', true);
        document.getElementById('btnFinalizarCash').onclick = () => finalizeSale('Efectivo');
        document.getElementById('btnFinalizarCargo').onclick = () => finalizeSale('Tarjeta');
        document.getElementById('btnLimpiar').onclick = () => { cart = []; updateUI(); };
        inputPago.oninput = calculateChange;

        // GestiÃ³n de botones
        document.getElementById('toggleEdit').onclick = function() {
            isEditMode = !isEditMode;
            this.innerText = isEditMode ? "Finalizar EdiciÃ³n" : "Configurar Botones";
            this.classList.toggle('bg-orange-600');
            renderProducts();
        };

        document.getElementById('btnAddProduct').onclick = () => {
            const newP = { id: Date.now(), name: "Nuevo", price: 0 };
            products.push(newP);
            localStorage.setItem('pos_products', JSON.stringify(products));
            renderProducts();
            openConfig(newP.id);
        };

        function openConfig(id) {
            editingId = id;
            const p = products.find(x => x.id === id);
            document.getElementById('editName').value = p.name;
            document.getElementById('editPrice').value = p.price;
            document.getElementById('configModal').classList.remove('hidden');
        }

        document.getElementById('saveConfig').onclick = () => {
            products = products.map(p => p.id === editingId ? { ...p, name: document.getElementById('editName').value, price: parseFloat(document.getElementById('editPrice').value) || 0 } : p);
            localStorage.setItem('pos_products', JSON.stringify(products));
            document.getElementById('configModal').classList.add('hidden');
            renderProducts();
        };

        document.getElementById('deleteProduct').onclick = () => {
            products = products.filter(p => p.id !== editingId);
            localStorage.setItem('pos_products', JSON.stringify(products));
            document.getElementById('configModal').classList.add('hidden');
            renderProducts();
        };

        document.getElementById('closeModal').onclick = () => document.getElementById('configModal').classList.add('hidden');

        document.getElementById('btnClearHistory').onclick = () => {
            if(confirm("Â¿Borrar historial?")) { history = []; localStorage.setItem('pos_history', '[]'); renderHistory(); }
        };

        document.getElementById('btnExportPDF').onclick = () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Historial de Ventas Manual", 10, 10);
            const data = [];
            history.forEach(v => {
                data.push([v.fechaFull, v.metodo, v.items.map(i => i.name).join(", "), formatMoney(v.total)]);
            });
            doc.autoTable({ head: [['Fecha', 'Metodo', 'Productos', 'Total']], body: data });
            doc.save("ventas.pdf");
        };

        function alertMessage(msg, color) {
            const d = document.createElement('div');
            d.className = `fixed bottom-5 left-1/2 -translate-x-1/2 ${color} text-white px-6 py-2 rounded-full z-50 animate-bounce text-sm font-bold`;
            d.innerText = msg;
            document.body.appendChild(d);
            setTimeout(() => d.remove(), 2000);
        }

        // Inicio
        setNowInInput();
        renderProducts();
        updateUI();
    </script>
</body>
</html>
