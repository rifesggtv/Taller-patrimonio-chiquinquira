<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Caja Registradora - v2.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 h-screen flex flex-col">

    <!-- Encabezado -->
    <header class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                Caja Registradora
            </h1>
            <span id="productCounter" class="bg-blue-800 px-3 py-1 rounded-full text-xs font-medium"></span>
        </div>
        <div class="flex gap-2">
            <button id="btnAddProduct" class="bg-green-500 hover:bg-green-400 px-4 py-2 rounded-lg text-sm font-semibold transition flex items-center gap-1">
                + AÃ±adir BotÃ³n
            </button>
            <button id="toggleEdit" class="bg-blue-500 hover:bg-blue-400 px-4 py-2 rounded-lg text-sm font-semibold transition">
                Configurar Botones
            </button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <!-- SecciÃ³n Izquierda: Productos y Venta -->
        <div class="flex-1 p-6 flex flex-col gap-6 overflow-y-auto custom-scroll">
            
            <!-- Venta RÃ¡pida -->
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2 tracking-wider">Venta RÃ¡pida (Producto sin botÃ³n)</label>
                <div class="grid grid-cols-1 md:grid-cols-12 gap-3">
                    <div class="md:col-span-7">
                        <input type="text" id="inputManualName" placeholder="Nombre (opcional)" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div class="md:col-span-3">
                        <input type="number" id="inputManualPrice" placeholder="Precio ($)" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none font-bold">
                    </div>
                    <div class="md:col-span-2">
                        <button id="btnManualAdd" class="w-full h-full bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-bold transition active:scale-95 shadow-sm">
                            AÃ±adir
                        </button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="productsGrid"></div>

            <!-- Panel de Pago -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 mt-auto">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 items-end">
                    <div>
                        <p class="text-sm text-slate-500 mb-1">Total a Pagar</p>
                        <p class="text-3xl font-bold text-blue-600" id="displayTotal">$0</p>
                    </div>
                    <div>
                        <label class="block text-sm text-slate-500 mb-1">Paga con:</label>
                        <input type="number" id="inputPago" placeholder="0" class="w-full p-3 border border-slate-300 rounded-lg text-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <p class="text-sm text-slate-500 mb-1">Vueltas:</p>
                        <p class="text-3xl font-bold text-green-600" id="displayCambio">$0</p>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="block text-[10px] font-bold text-slate-400 uppercase">Fecha/Hora Manual (Opcional):</label>
                        <input type="datetime-local" id="manualDateTime" class="w-full p-2 border border-slate-200 rounded text-xs bg-slate-50">
                        
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="finalizeSale('Efectivo')" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl text-xs shadow-md">ðŸ’µ Efectivo</button>
                            <button onclick="finalizeSale('Tarjeta')" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-xl text-xs shadow-md">ðŸ’³ Tarjeta</button>
                        </div>
                    </div>
                </div>
                <div class="mt-4 flex gap-4">
                    <button id="btnLimpiar" class="text-xs text-slate-400 hover:text-red-500 underline">Vaciar carrito</button>
                </div>
            </div>
        </div>

        <!-- Barra Lateral: Carrito e Historial -->
        <aside class="w-80 bg-white border-l border-slate-200 flex flex-col">
            <div class="p-4 border-b border-slate-100 flex-1 flex flex-col overflow-hidden">
                <h2 class="font-bold text-slate-700 mb-2">ðŸ›’ Carrito</h2>
                <div id="cartItems" class="flex-1 overflow-y-auto custom-scroll space-y-2"></div>
            </div>

            <div class="p-4 h-1/2 border-t border-slate-100 bg-slate-50 flex flex-col overflow-hidden">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="font-bold text-slate-700 text-sm uppercase">ðŸ“œ Historial (Desglosado)</h2>
                    <div class="flex gap-2">
                        <button id="btnExportPDF" class="text-blue-500 hover:text-blue-700" title="Exportar PDF">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                        </button>
                        <button id="btnClearHistory" class="text-red-400 hover:text-red-600" title="Borrar Todo">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                </div>
                <div id="salesHistory" class="flex-1 overflow-y-auto custom-scroll space-y-2 text-[10px]"></div>
            </div>
        </aside>
    </main>

    <!-- Modal Editar -->
    <div id="configModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-80">
            <h3 class="text-xl font-bold mb-4">Editar Producto</h3>
            <div class="space-y-4">
                <input type="text" id="editName" placeholder="Nombre" class="w-full p-2 border rounded-lg">
                <input type="number" id="editPrice" placeholder="Precio" class="w-full p-2 border rounded-lg">
            </div>
            <div class="mt-6 flex flex-col gap-2">
                <button id="saveConfig" class="bg-blue-600 text-white py-2 rounded-lg font-bold">Guardar</button>
                <button id="deleteProduct" class="text-red-600 text-sm">Eliminar botÃ³n</button>
                <button id="closeModal" class="text-slate-400 text-sm">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        // --- ESTADO ---
        let products = JSON.parse(localStorage.getItem('pos_products')) || [
            { id: 1, name: "Producto Base", price: 1000 }
        ];
        let history = JSON.parse(localStorage.getItem('pos_history')) || [];
        let cart = [];
        let isEditMode = false;
        let editingId = null;

        // --- DOM ---
        const productsGrid = document.getElementById('productsGrid');
        const cartItems = document.getElementById('cartItems');
        const displayTotal = document.getElementById('displayTotal');
        const inputPago = document.getElementById('inputPago');
        const displayCambio = document.getElementById('displayCambio');
        const salesHistory = document.getElementById('salesHistory');
        const configModal = document.getElementById('configModal');

        // --- UTILIDADES ---
        const formatMoney = (v) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(v);

        // --- LÃ“GICA CORE ---
        function renderProducts() {
            productsGrid.innerHTML = '';
            products.forEach(p => {
                const btn = document.createElement('button');
                btn.className = `p-4 h-24 rounded-xl border-2 flex flex-col items-center justify-center gap-1 transition shadow-sm ${isEditMode ? 'border-orange-400 bg-orange-50 animate-pulse' : 'bg-white border-transparent hover:border-blue-500'}`;
                btn.innerHTML = `<span class="font-bold text-slate-700 text-sm text-center line-clamp-2">${p.name}</span><span class="text-blue-600 text-xs">${formatMoney(p.price)}</span>`;
                btn.onclick = () => isEditMode ? openConfig(p.id) : addToCart(p);
                productsGrid.appendChild(btn);
            });
            document.getElementById('productCounter').innerText = `${products.length} Botones`;
        }

        function addToCart(p) {
            cart.push({...p, cartId: Date.now() + Math.random()});
            updateUI();
        }

        function updateUI() {
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-slate-400 text-center text-xs mt-4 italic">VacÃ­o</p>';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="flex justify-between items-center bg-white p-2 rounded border border-slate-200 text-xs">
                        <span class="font-bold truncate max-w-[120px]">${item.name}</span>
                        <div class="flex items-center gap-2">
                            <span>${formatMoney(item.price)}</span>
                            <button onclick="removeFromCart(${item.cartId})" class="text-red-400 font-bold px-1">âœ•</button>
                        </div>
                    </div>
                `).join('');
            }

            const total = cart.reduce((s, i) => s + i.price, 0);
            displayTotal.innerText = formatMoney(total);
            
            const pago = parseFloat(inputPago.value) || 0;
            displayCambio.innerText = formatMoney(Math.max(0, pago - total));
        }

        function removeFromCart(id) {
            cart = cart.filter(i => i.cartId !== id);
            updateUI();
        }

        function finalizeSale(method) {
            if (cart.length === 0) return alert("El carrito estÃ¡ vacÃ­o");

            const manualDateVal = document.getElementById('manualDateTime').value;
            const fechaObj = manualDateVal ? new Date(manualDateVal) : new Date();
            
            // CAMBIO CLAVE: Desglosar el carrito en registros individuales para el historial
            const newEntries = cart.map(item => ({
                id: Date.now() + Math.random(),
                name: item.name,
                price: item.price,
                metodo: method,
                fechaFull: fechaObj.toLocaleString(),
                fechaCorta: fechaObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            }));

            // Insertar cada item por separado al inicio del historial
            history = [...newEntries, ...history];
            
            // Persistir (mÃ¡ximo 500 lÃ­neas para no saturar memoria)
            localStorage.setItem('pos_history', JSON.stringify(history.slice(0, 500)));
            
            // Limpiar interfaz
            cart = [];
            inputPago.value = '';
            document.getElementById('manualDateTime').value = '';
            
            updateUI();
            renderHistory();
            alert("Venta procesada producto por producto en el historial");
        }

        function renderHistory() {
            if (history.length === 0) {
                salesHistory.innerHTML = '<p class="text-center text-slate-400 mt-2">Sin registros</p>';
                return;
            }
            salesHistory.innerHTML = history.map(v => `
                <div class="bg-white p-2 rounded border-l-4 border-blue-500 shadow-sm flex justify-between items-center">
                    <div class="flex-1 pr-2">
                        <p class="font-bold text-slate-800 truncate">${v.name}</p>
                        <p class="text-[9px] text-slate-400">${v.fechaCorta} - ${v.metodo}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-green-600">${formatMoney(v.price)}</p>
                    </div>
                </div>
            `).join('');
        }

        // --- EVENTOS ---
        document.getElementById('btnManualAdd').onclick = () => {
            const price = parseFloat(document.getElementById('inputManualPrice').value);
            const name = document.getElementById('inputManualName').value || "Venta RÃ¡pida";
            if (price > 0) {
                addToCart({ name, price });
                document.getElementById('inputManualPrice').value = '';
                document.getElementById('inputManualName').value = '';
            }
        };

        document.getElementById('toggleEdit').onclick = () => {
            isEditMode = !isEditMode;
            document.getElementById('toggleEdit').innerText = isEditMode ? "Salir de Config." : "Configurar Botones";
            renderProducts();
        };

        document.getElementById('btnAddProduct').onclick = () => {
            const newP = { id: Date.now(), name: "Nuevo Producto", price: 0 };
            products.push(newP);
            localStorage.setItem('pos_products', JSON.stringify(products));
            renderProducts();
            openConfig(newP.id);
        };

        function openConfig(id) {
            editingId = id;
            const p = products.find(x => x.id === id);
            document.getElementById('editName').value = p.name;
            document.getElementById('editPrice').value = p.price;
            configModal.classList.remove('hidden');
        }

        document.getElementById('saveConfig').onclick = () => {
            const name = document.getElementById('editName').value;
            const price = parseFloat(document.getElementById('editPrice').value) || 0;
            products = products.map(p => p.id === editingId ? { ...p, name, price } : p);
            localStorage.setItem('pos_products', JSON.stringify(products));
            configModal.classList.add('hidden');
            renderProducts();
        };

        document.getElementById('deleteProduct').onclick = () => {
            products = products.filter(p => p.id !== editingId);
            localStorage.setItem('pos_products', JSON.stringify(products));
            configModal.classList.add('hidden');
            renderProducts();
        };

        document.getElementById('closeModal').onclick = () => configModal.classList.add('hidden');
        document.getElementById('btnLimpiar').onclick = () => { cart = []; updateUI(); };
        inputPago.oninput = updateUI;

        document.getElementById('btnClearHistory').onclick = () => {
            if(confirm("Â¿Seguro que deseas borrar TODO el historial de productos?")) {
                history = [];
                localStorage.setItem('pos_history', JSON.stringify([]));
                renderHistory();
            }
        };

        // Exportar PDF desglosado
        document.getElementById('btnExportPDF').onclick = () => {
            if (history.length === 0) return;
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Reporte Detallado de Ventas", 14, 15);
            const rows = history.map(v => [v.fechaFull, v.name, v.metodo, formatMoney(v.price)]);
            doc.autoTable({ 
                head: [['Fecha/Hora', 'Producto', 'MÃ©todo', 'Precio']], 
                body: rows, 
                startY: 20,
                theme: 'striped'
            });
            doc.save("cuadre_caja_detallado.pdf");
        };

        // --- INIT ---
        renderProducts();
        renderHistory();
        updateUI();
    </script>
</body>
</html>
